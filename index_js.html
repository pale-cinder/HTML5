<!DOCTYPE html>
<html>
<body>

<h1>My First JavaScript</h1>

<button type="button"
onclick="document.getElementById('demo').innerHTML = Date()">Click me to display Date and Time</button>

<p id="demo"></p>

<h2>Use JavaScript to Change Text</h2>
<p>This example writes "Hello JavaScript!" into an HTML element with id="example":</p>

<p id="example"></p>
<script>document.getElementById("example").innerHTML="Hello JavaScript";</script>

<p>JavaScript can change the content of an HTML element and the style:</p>
<button type="button" onclick="myFunction()">Click me!</button>

<p id="demoex">This is example</p>

<script>
    function myFunction() {
        document.getElementById("demoex").innerHTML = "Hello! Hello!";
        document.getElementById("demoex").style.color = "red";
        document.getElementById("demoex").style.backgroundColor = "yellow";

    }
</script>

<script>

function light (sw) {
    var pic;
    if (sw == 0) {
        pic = "picb.jpg"

    }

    else {
        pic = "pic.jpg"

    }
    document.getElementById('picture').src = pic;
}

</script>

<img id="picture" src="picb.jpg" width="255" height="255">

<p>

<button type="button" onclick="light(1)">light on</button>
<button type="button" onclick="light(0)">light off</button>

</p>

</body>
</html>
