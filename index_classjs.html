<!DOCTYPE html>
<html>
<body>

        <h2>Using The class Attribute in JavaScript</h2>
        <p>Click the button, to hide all elements with the class name "city", with JavaScript:</p>

        <button onclick="myFunction()">Hide the elements</button>

        <h2 class="city">London</h2>
        <p>London is a capital of England</p>
    
        <h2 class="city">Rome</h2>
        <p>Rome is a capital of Italy</p>
    
        <h2 class="city">Paris</h2>
        <p>Paris is a capital of France</p>

    <script>
    function myFunction() {
        var x = document.getElementsByClassName("city");
        for (var i = 0; i < x.length; i++){
            x[i].style.display = "none";
        }
    }
    </script>


</body>
</html>
