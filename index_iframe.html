<!DOCTYPE html>
<html>
<body>

        <h2>HTML Iframes</h2>
        <p>Use the height and width attributes to specify the size of the iframe</p>

        <iframe src="mss2.html" height="500" width="1000"></iframe>

        
        <h2>HTML Iframes (with CSS)</h2>
        <p>Use the CSS height and width properties to specify the size of the iframe</p>

        <iframe src="mss2.html" style="height:500px; width:1000px"></iframe>


</body>
</html>
