<!DOCTYPE html>
<html>
<head>
<style>

.city {
    background-color: blanchedalmond;
    color: brown;
    padding: 10px;
}

</style>
</head>

<body>

    <h2>The class attribute</h2>
    <p>use CSS to style elements with the class name "city":</p>

    <h2 class="city">London</h2>
    <p>London is a capital of England</p>

    <h2 class="city">Rome</h2>
    <p>Rome is a capital of Italy</p>

    <h2 class="city">Paris</h2>
    <p>Paris is a capital of France</p>


</body>
</html>
