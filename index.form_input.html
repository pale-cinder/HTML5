<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <h2>HTML Forms</h2>
    <!-- The action attribute defines the action to be performed when the form is submitted. -->
    <!-- To make the form result open in a new browser tab, use the value "_blank" -->
    <!-- The target attribute specifies if the submitted result will open in a new browser tab, a frame, or in the current window. -->
    <form action="/action_page.php" target="_blank" method="GET">
        <!-- GET is used, the submitted form data will be visible in the page address field: -->
        <fieldset>

        <legend>Personal information></legend>
      
        First name:<br>
        <input type="text" name="firstname" value="Mickey">
        <br>
        Last name:<br>
        <input type="text" name="lastname" value="Mouse">
        <br>
        <br>
        <input type="submit" value="Submit"> 
        <input type="radio" name="something">

        </fieldset>

        <h2>Radio Button</h2>

        <form>
            <!-- Each input field must have a name attribute to be submitted -->
            <fieldset>
            <input type="radio" name="gender" value="male" checked>Male<br>
            <input type="radio" name="gender" value="female">Female<br>
            <input type="radio" name="gender" value="other">Other<br>
            </fieldset>
        </form>
        
        <br>
        <br>


        <fieldset>
            <legend> The Input Elements:</legend>
       
        <form action="action.php">
            <br>
            Enter the name: 
            <input name="firstname" type="text">
            <br>
            <br>
            <input type="submit">
            <br>

            </fieldset>

            <br>
            <br>
                   


        </form>

        <h2>Select the Elements</h2>
        <p>The select elements defines a drop-down:</p>

        <form action="/random.php">
            <select name="cars">
                <option value="volvo">Volvo</option>
                <option value="audi" selected>Audi</option>
                <option value="nissan">Nissan</option>

            </select>

            <br>
            <br>
            <input type="submit">
        
        </form>


    </form>

    <p> If click the "Submit" button, the form-data will be sent to a page "/*******.***"</p>

</body>
</html>
