<!DOCTYPE! html>
<html>

        <!-- internal css -->
        <!-- An internal CSS is defined in the <head> section of an HTML page, within a <style> element -->
<head>

<style>
body    {background-color: powderblue;}
h1      {color:blue;}
p       {color:red;}

</style>
</head>

<body>

    <h1>This is heading (internal css) </h1>
    <p>this is paragraph ( internal css) </p>
</body>


    <body>
    
        <!-- inline css -->
        <h1 style="color:burlywood;">This is Blue Heading (inline css)</h1>



    </body>
</html>
