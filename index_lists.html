<!DOCTYPE html>
<html>
<body>

        <!-- The CSS list-style-type property is used to define the style of the list item marker -->

<h2>An Unordered HTML List</h2>
<h2>with Disc Bullets</h2>

<ul style="list-style: disc">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ul>

<h2>An Ordered HTML List</h2>

<ol>
    <li>Coffee</li>
    <li>Milk</li>
    <li>Tea</li>
</ol>

</body>
</html>
