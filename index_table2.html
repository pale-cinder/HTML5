<!DOCTYPE html>
<html>

<head>

<style>

table {
width:100%;
}

table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 15px;
    text-align: right;
}
table#t01 {
    width: 100%;    
    background-color: palevioletred;
}

table#t01 tr:nth-child(even) {
    background-color: floralwhite;
}
table#t01 tr:nth-child(odd) {
   background-color: pink;
}
table#t01 th {
    background-color: black;
    color: white;
}

</style>

</head>
<body>

        <h2>Styling Tables</h2>
        <table>

                <tr>
                    <th>first name</th>
                    <th>last name</th>
                    <th>age</th>
                </tr>
    
                <tr>
                        <td>Emma</td>
                        <td>Smith</td>
                        <td>22</td>
                </tr>
    
                <tr>
                        <td>Lisa</td>
                        <td>Simpson</td>
                        <td>5</td>
                </tr>
    
                <tr>
                        <td>Bob</td>
                        <td>Bob</td>
                        <td>55</td>
                </tr>
            </table>

        <br>

        <table id="t01">

            </body>
            </html>
