<!DOCTYPE html>
<html>

<head>

    <style>
    table, th, td {
        border:1px solid black;
        border-collapse: collapse;
    }

    th, td {
        padding: 15px;
    }
    </style>

</head>

<body>

        <h2>Basic HTML Table</h2>

        <table style="width:100%">

            <tr>
                <th>first name</th>
                <th>last name</th>
                <th>age</th>
            </tr>

            <tr>
                    <td>Emma</td>
                    <td>Smith</td>
                    <td>22</td>
            </tr>

            <tr>
                    <td>Lisa</td>
                    <td>Simpson</td>
                    <td>5</td>
            </tr>

            <tr>
                    <td>Bob</td>
                    <td>Bob</td>
                    <td>55</td>
            </tr>
        </table>
</body>
</html>
