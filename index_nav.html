<!DOCTYPE html>
<html>

<head>
        <style>
        ul {
            list-style-type: none;
            margin:0;
            padding: 0;
            overflow: hidden;
            background-color: blue;
        }
    
        li {
            float: left;
        }
    
        li a {
            display: block;
            color: antiquewhite;
            text-align: center;
            padding: 20px;
            text-decoration: none;
        }
    
        li a:hover {
            background-color: white;
        }
        </style>
    </head>
    <body>
    
    
        <h2>Navigation Menu</h2>
        <p>css style list horizontally for the navigation menu</p>
        <ul>
            <li><a href="#home">home></a></li>
            <li><a href="#news">news</a></li>
            <li><a href="#contacts">contacts</a></li>
            <li><a href="#about">about</a></li>
        </ul>
    
           
    </body>
    </html>
