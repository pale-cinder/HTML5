<!DOCTYPE html>
<html>

<head>
    <style>
    a:link {
        color: green;
        background-color: transparent;
        text-decoration: none;
    }

    a:visited {
        color: brown;
        background-color: transparent;
        text-decoration: none;
    }

    a:hover {
        color: pink;
        background-color: transparent;
        text-decoration: none;
    }

    a:active {
        color: yellow;
        background-color: transparent;
        text-decoration: underline;
    }

    </style>
</head>

    <body>

        
        <h2>html color links here</h2>
        <p>you can change the default colors of links</p>
        <!-- The target attribute specifies where to open the linked document. -->
        <!-- _blank - Opens the linked document in a new window or tab -->
        <a href="https://medium.com/" target="_blank">this is medium</a></p>

        <h2>html color links here 2</h2>
        <p>you can change the default colors of links</p>
        <!-- The target attribute specifies where to open the linked document. -->
        <!-- _blank - Opens the linked document in a new window or tab -->
        <a href="https://medium.com/" target="_self">this is medium</a></p>

    </body>
</html>
